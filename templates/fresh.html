{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="main" style="background-color: snow; padding-top: 20px;">
    <div class="inner">
		<h1>Fresh news:</h1>
		<div>
			{% for new in news %}
				<article style="margin-top: 10%;">
					<h3 style="color: midnightblue;">{{ new }}</h3>
					<span class="image"><img src="{{ new.get_image }}" style="width: 605px; height: 400px; margin-left:100%;" alt=""/></span>
					<p>{{ new.content|truncatewords:30 }}</p>
					<a href="{% url 'detail' new.id %}" class="button">More</a>
				</article>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
