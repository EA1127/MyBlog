{% extends 'base.html' %}
{% block content %}

<div id="main" style="background-color: seashell; padding-top: 20px;">
    <div class="inner">
        <h1 style="margin-left: 17%;">Are you sure you want to delete this news?</h1>
        <div>
            <form method="post">
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="Yes">
                <a style="font-weight: bold; color: blue;" class="btn" href="{% url 'home' %}" role="button">Cancel</a>
            </form>
        </div>
	</div>
</div>

{% endblock %}
